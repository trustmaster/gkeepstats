[user]
email=user.email@example.com

[formats]
# https://docs.python.org/3/library/datetime.html#strftime-strptime-behavior
yearly={keyword} %Y
monthly={keyword} %b %Y
weekly={keyword} %Y-W%W
daily={keyword} %Y-%m-%d

## Stats metrics

[metric: Work]
keyword=Work
# Supported modes: total|yearly|monthly|weekly|daily
modes=total, weekly, monthly

[metric: Personal]
keyword=Personal
modes=total
