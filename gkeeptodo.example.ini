[user]
email=user.email@example.com

[formats]
# https://docs.python.org/3/library/datetime.html#strftime-strptime-behavior
yearly=%Y
monthly=%Y-%m
weekly=%Y-W%W
daily=%Y-%m-%d

## Stats metrics

[metric: Work]
keyword=Work
# Supported modes: total|yearly|monthly|weekly|daily
modes=total, weekly, monthly

[metric: Personal]
keyword=Personal
modes=total

## Planner templates

[template: Wellness]
# {date} is replaced with actual formatted date
title=Wellness {date}
mode=daily
items=Meditate, Walk outside, Workout
# labels are optional, comma separated
labels=personal
# color is optional
# Supported colors: blue, brown, dark-blue, gray, green, orange, pink,
#                   purple, red, teal, white, yellow
color=green
